<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Goatan Lobby {{ game_id }}</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script>
        let game_id = "{{ game_id }}"
    </script>
</head>
<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <h2>Lobby</h2>
        <p class="lead">Game ID: {{ game_id }}</p>
    </div>

    <div class="row">
        <div class="col-md">
            <h4 class="mb-3">Settings</h4>
            <form id="settings-form">
                <div class="mb-3">
                    <label for="radius">Radius</label>
                    <input type="number" class="form-control" id="radius" name="radius" value="2">
                </div>

                <h4 class="mb-3">Players</h4>
                <ul id="player_list"></ul>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" id="start-game-button" type="button">Start game</button>
            </form>
        </div>
    </div>
</div>

<script src="/static/scripts/lobby.js"></script>

</body>
</html>
