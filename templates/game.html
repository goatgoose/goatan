<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Goatan {{ game_id }}</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/catan.css" rel="stylesheet">

    <script>
        let game_id = "{{ game_id }}"
    </script>
</head>
<body>
<script src="/static/scripts/bootstrap.bundle.min.js"></script>
<script src="/static/scripts/util.js"></script>

<div id="ui-container" class="d-flex" style="height: 100vh;">
    <div id="canvas-container" class="flex-grow-1"></div>
    <div class="bg-white" style="width: 200px;">
        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
            <span class="fs-5 fw-bold">Goatan</span>
        </a>
        <div class="list-group list-group-flush border-bottom scrollarea">
            {% for player in players %}
                <a href="#" class="player-content list-group-item list-group-item-action py-3 lh-sm" aria-current="true" id="player-content-{{ player.id }}">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">{{ player.name }}</strong>
                        <small>Wed</small>
                    </div>
                    <div class="col-10 mb-1 small">Some placeholder content in a paragraph below the heading and date.</div>
                </a>
            {% endfor %}
        </div>

        <br>
        <button class="btn btn-primary btn-lg btn-block" id="end-turn-button" type="button">End turn</button>
    </div>
</div>

<script src="/static/scripts/main.js"></script>

</body>
</html>
